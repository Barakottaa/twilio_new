# Nginx configuration for single ngrok tunnel with path routing
# This allows one ngrok URL to serve both services

server {
    listen 80;
    server_name localhost;

    # Route /bird/* to Bird service (port 3001)
    location /bird/ {
        proxy_pass http://localhost:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove /bird prefix when forwarding
        rewrite ^/bird/(.*) /$1 break;
    }

    # Route everything else to main app (port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
